---
- name: first play
  hosts: all
  become: true
  tasks:
    - name: install tmux
      package: 
        name: tmux
        state: present
    - name: create an archive
      archive:
        path: /var/log
        dest: /tmp/logs.tar.gz
        format: gz

- name: second play
  hosts: all
  become: true
  tasks:
    - name: install tree package
      apt: 
        name: tree
        state: present       
